<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <!-- Logo or header image -->
                
                Medscribe AI
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>
    </header>
    <div class="main-content">
        <div class="login-wrapper">
            <div class="login-container">
                <!-- Background image for the login card -->
                <img src="{{ url_for('static', filename='img/background.jpg') }}" alt="Background Image" class="login-bg">
                
                <h2>Login</h2>
                <form id="loginForm" action="/login" method="post">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <p>About Medscribe AI</p>
        <p>Contact us: <a href="mailto:support@MedScribeAI.com">support@MedScribeAI.com</a></p>
    </footer>
</body>
</html>
