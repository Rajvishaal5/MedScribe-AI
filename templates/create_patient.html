<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Patient</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/create_patient.css') }}">
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <style>
        .notification {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding-bottom: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                Medscribe AI
            </div>
            <nav>
                <a href="#home">Home</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact Us</a>
            </nav>
        </div>
    </header>

    <div class="main-content">
        <div class="upload-container">
            <h2>Create Patient</h2>
            <form id="create-patient-form" action="/create_patient" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required><br>

                <button type="submit">Create Patient</button>
            </form>
            <div id="message" class="notification"></div>
        </div>
    </div>

    <footer>
        <p>About Medscribe AI</p>
        <p>Contact us: <a href="mailto:tharunsanjay28@gmail.com">tharunsanjay28@gmail.com</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('create-patient-form').addEventListener('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(this);

                fetch('/create_patient', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    var messageElement = document.getElementById('message');
                    messageElement.textContent = data.message;
                    messageElement.style.display = 'block';

                    setTimeout(() => {
                        messageElement.style.display = 'none';
                    }, 3000);
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
